<div class="slider">
	<span ng-model="$parent.bpm" class="block">{{bpm}} bpm</span>
	<input type="range" min="35" max="350" ng-model="$parent.bpm" value="{{bpm}}"/>
	<a href="javascript:;" ng-click="incDec(1,'inc')" class="inc">+</a>
	<a href="javascript:;" ng-click="incDec(1,'dec')" class="dec">-</a>
</div>
